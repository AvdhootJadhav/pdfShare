<mat-toolbar>
    <span>Dashboard</span>
    <span class="spacer"></span>
        <button mat-flat-button color="primary" (click)="isLoggedIn ? handleLogout():handleLogin()">{{ isLoggedIn ?
            'Logout':'Login'}}</button>
</mat-toolbar>
<div class="file-container">
    <input type="file" class="file-input" (change)="selectFiles($event)">
    <button mat-flat-button color="accent" class="file-upload file-button" (click)="upload()">Upload</button>
</div>
